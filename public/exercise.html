<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <title>Fitness Tracker</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

</head>

<body>
  <nav>
    <a href="/">Fitness Tracker</a>
    <a href="/stats.html">Dashboard</a>
  </nav>
  <div class="wrapper">
    <header>
      <h1>Fitness Tracker</h1>
    </header>
    <div class="ui container exercise">
      <div class="ui raised card m-auto">
        <h2>Add Your Exercise</h2>
        <form action="POST">
          <div class="workout-type">
            <label for="type">Exercise Type:</label>
            <select name="type" id="type">
              <option disabled selected>Select Exercise Type</option>
              <option value="resistance">Resistance</option>
              <option value="cardio">Cardio</option>
            </select>
          </div>
          <div class="cardio-form d-none">
            <div class="cardio-name">
              <label for="cardio-name">Name:</label>
              <input type="text" name="cardio-name" id="cardio-name" placeholder="Running" />
            </div>
            <div class="distance">
              <label for="distance">Distance (miles):</label>
              <input type="number" name="distance" id="distance" placeholder="5" />
            </div>
            <div class="duration">
              <label for="duration">Duration (minutes):</label>
              <input type="number" name="duration" id="duration" placeholder="10" />
            </div>
          </div>
          <div class="resistance-form d-none">
            <div class="exercise">
              <label for="name">Exercise Name:</label>
              <input type="text" name="name" id="name" placeholder="Bench Press" />
            </div>
            <div class="weight">
              <label for="weight">Weight (lbs):</label>
              <input type="number" name="weight" id="weight" placeholder="200" />
            </div>
            <div class="sets">
              <label for="sets">Sets:</label>
              <input type="number" name="sets" id="sets" placeholder="4" />
            </div>
            <div class="reps">
              <label for="reps">Reps:</label>
              <input type="number" name="reps" id="reps" placeholder="10" />
            </div>
            <div class="resistance-duration">
              <label for="resistance-duration">Duration (minutes):</label>
              <input type="number" name="resistance-duration" id="resistance-duration" placeholder="10" />
            </div>
          </div>
          <div class="buttons">
            <button disabled class="huge ui blue button complete">
              Complete
            </button>
            <button disabled class="huge ui positive button add-another">
              Add Exercise
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="ui container exercise">
      <div class="ui raised card m-auto">
        <h2 id="currentDay"></h2>
        
        <form action="Get" id="appendWorkOutList" >
          <div class="workout-type">
            <h4>Exercise Type:</h4>
            <h5>Resistanc</h5>
          </div>
          <div class="card-type">
            <div class="flexingComponents exerciseL">
              <h4 class="bordered-label">Exercise Name:</h4>
            </div>
            <div class="flexingComponents weightL">
              <h4 class="bordered-label">Weight (lbs):</h4>
              <div class="bordered">90</div>
            </div>
            <div class="flexingComponents setsL">
              <h4 class="bordered-label">Sets:</h4>
              <div class="bordered">5</div>
            </div>
            <div class="flexingComponents repsL">
              <h4 class="bordered-label">Reps:</h4>
              <div class="bordered">6</div>
            </div>
            <div class="flexingComponents durationL">
              <h4 class="bordered-label">Duration (minutes):</h4>
              <div class="bordered">6</div>
            </div>
            <div class="flexingComponents">
              <div class="huge ui blue button" onClick="completeWorkOut(wrkId)" style="margin: 0 auto;">
                Complete
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div id="toast">
    Workout Added Successfully!
  </div>
  <script src="/api.js"></script>
  <script src="/exercise.js"></script>
</body>

</html>
